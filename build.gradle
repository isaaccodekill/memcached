plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building an application
    id 'application'

}

repositories {
    // Use Maven Central for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
}

dependencies {
    implementation 'io.vertx:vertx-core:4.5.1'
    implementation 'com.beust:jcommander:1.82'
    implementation 'io.netty:netty-resolver-dns-native-macos:4.1.73.Final:osx-aarch_64' // Use the version compatible with your Netty version
}

application {
    // Define the main class for the application.
    mainClass = 'com.isaaccodekill.memcached.Main'

    run{
        if (project.hasProperty('args')) {
            args Eval.me(args)
        }
    }
}

